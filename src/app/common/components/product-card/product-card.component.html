<mat-card class="product-card">
  <mat-card-header>
    <div mat-card-avatar class="product-header-image"></div>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.type}}</mat-card-subtitle>
    <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{product.image}}" alt="Photo of product">
  <mat-card-actions>
    <button mat-button
            *ngIf="!isShoppingCart"
            (click)="emitAction.emit(product.id)"
    >Add to shopping cart</button>
  </mat-card-actions>
</mat-card>
